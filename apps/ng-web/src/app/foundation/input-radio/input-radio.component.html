
<div class="flex flex-col gap-2">
  <div   class="border border-gray-400 bg-white p-4 relative cursor-pointer" *ngFor="let option of options" (click)="select(option.value)">
    <div class="w-[85%]">
      <h6>{{option.title}}</h6>
      <small>{{option.description}}</small>
    </div>
    <svg *ngIf="value === option.value" xmlns="http://www.w3.org/2000/svg" class=" icon icon-tabler icon-tabler-circle-check text-blue-500" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <circle cx="12" cy="12" r="9" />
      <path d="M9 12l2 2l4 -4" />
    </svg>
    <svg  *ngIf="value !== option.value" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle  rounded-full text-gray-300" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <circle cx="12" cy="12" r="9" />
    </svg>
  </div>

  <ol class="text-red-600" *ngIf="errors">
    <li class="text-xs p-1 bg-red-600/10 border border-red-500 " *ngFor="let error of errors">
      {{error}}
    </li>
  </ol>
